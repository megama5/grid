<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Petro Marik">
	<meta name="description" content="New Grid system">
	<title>Grid system</title>
	<link rel="stylesheet" href="assets/dist/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
		<!-- no header this time -->
	</header>

	<main>
		<section class="image-blocks">
			<div class="container">
				<div class="row">
					<div class="row__col row__col--w12">
						<h1 class="image-blocks__header">
							Image Grid
						</h1>
					</div>
				</div>
				<!-- row -->

				<div class="row">
					<div class="row__col row__col--w6">
						<img class="img img--h150" src="https://via.placeholder.com/600x150/AFDFBF/4D5152" alt="600x150">
					</div>
					<div class="row__col row__col--w6">
						<img class="img img--h150" src="https://via.placeholder.com/600x150/68C5B8/4D5152" alt="600x150">
					</div>
				</div>
				<!-- .row -->

				<div class="row">
					<div class="row__col row__col--w6">
						<img src="https://via.placeholder.com/600x320/FA688A/4D5152" alt="600x320" class="img img--h331">
					</div>
					<div class="row__col row__col--w6 row__col--wo-padding">
						<div class="row">
							<div class="row__col row__col--w4">
								<img src="https://via.placeholder.com/200x165/8A95EF/4D5152" alt="200x165" class="img img--h165">
							</div>
							<div class="row__col row__col--w4">
								<img src="https://via.placeholder.com/200x165/8A95EF/4D5152" alt="200x165" class="img img--h165">
							</div>
							<div class="row__col row__col--w4">
								<img src="https://via.placeholder.com/200x165/8A95EF/4D5152" alt="200x165" class="img img--h165">
							</div>
						</div>
						<!-- .row -->

						<div class="row">
							<div class="row__col row__col--w6">
								<img src="https://via.placeholder.com/300x150/FFC569/4D5152" alt="300x150" class="img img--h150">
							</div>
							<div class="row__col row__col--w6">
								<img src="https://via.placeholder.com/300x150/FFC569/4D5152" alt="300x150" class="img img--h150">
							</div>		
						</div>
						<!-- .row -->
					</div>
				</div>
				<!-- .row -->

				<div class="row">
					<div class="row__col row__col--w4">
						<img src="https://via.placeholder.com/400x185/588CC7/4D5152" alt="400x185" class="img img--h195">	
					</div>
					<div class="row__col row__col--w4">
						<img src="https://via.placeholder.com/400x185/588CC7/4D5152" alt="400x185" class="img img--h195">	
					</div>
					<div class="row__col row__col--w2">
						<img src="https://via.placeholder.com/200x195/588CC7/4D5152" alt="200x195" class="img img--h195">
					</div>
					<div class="row__col row__col--w2">
						<img src="https://via.placeholder.com/200x195/588CC7/4D5152" alt="200x195" class="img img--h195">
					</div>
				</div>
				<!-- .row -->

				<div class="row">
					<div class="row__col row__col--w2">
						<img src="https://via.placeholder.com/200x145/6652AD/4D5152" alt="200x145" class="img img--h145">	
					</div>
					<div class="row__col row__col--w6">
						<img src="https://via.placeholder.com/600x135/6652AD/4D5152" alt="600x135" class="img img--h145">
					</div>
					<div class="row__col row__col--w4">
						<img src="https://via.placeholder.com/400x135/6652AD/4D5152" alt="400x135" class="img img--h145">
					</div>
				</div>
			</div>
		</section>	
	</main>

	<footer>
		<!-- and footer too :) -->
	</footer>

</body>
</html>
